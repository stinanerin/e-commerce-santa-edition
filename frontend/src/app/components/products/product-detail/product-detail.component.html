<article class="product-detail">

    <div class="img-wrapper">
        <img src="/assets/images/tree.png" alt="Image of {{product.name}} ">
    </div>
    <div class="content">
        <header class="header">
            <h1 class="title">{{ product.name }}</h1>
            <p class="price ">{{ product.price }} USD</p>
        </header>         

        <form [formGroup]="productForm" (ngSubmit)="addToCart()" class="product-form">
            <app-qty-controller 
                [(quantity)]="quantity" 
            ></app-qty-controller>
            <div>
              <button type="submit" class="btn">{{ buttonText }}</button>
            </div>
        </form>

        <!-- <p>Form value: {{ productForm.value | json }}</p> -->

        <div class="shipping">
            <h2 class="secondary-heading">Shipping</h2>

            <p>All Taxes & Duties included</p>
            <p>Estimated delivery time 1-3 business days</p>
            <p>Free DHL Express carbon compensated shipping</p>
        </div>

    </div>

</article>
