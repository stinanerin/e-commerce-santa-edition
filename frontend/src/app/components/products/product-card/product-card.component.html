<li >
    <article  class="product-card">
    
        <img src="/assets/images/tree.png" alt="Image of {{product.name}} ">
    
        <div class="content">
            <div class="header">
                <p class="title" [class.sold-out]="!product.stock">Stock {{product.stock}}</p>
            </div>
    
            <div class="footer">
                <h2 class="title">{{ product.name }}</h2>
                <p class="price title">{{ product.price }} USD</p>
            </div>
    
        </div>
    
    </article>
</li>
