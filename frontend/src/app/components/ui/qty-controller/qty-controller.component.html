<div class="qty-controller">
    <button 
        type="button"
        [disabled]="quantity === 1" 
        class="btn btn-ghost"  
        aria-label="Decrease quantity" 
        (click)="decreaseQty()"
    > - </button>
    <span>{{ quantity  }}</span>
    <button 
        type="button"
        class="btn btn-ghost"
        aria-label="Increase quantity" 
        (click)="increaseQty()"
    > + </button>
</div>
